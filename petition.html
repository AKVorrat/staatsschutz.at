<!DOCTYPE html><html id="top" lang="de"><head><meta charset="utf-8">
<title>Petition unterschreiben</title>
<meta name="author" content="Harald Markus Wirth, http://harald.ist.org/">
<meta name="description" content="Unterschriftensammlung gegen den Gesetzesvorschlag">
<meta name="keywords" content="petition,unterschreiben,staatschutz,gesetz">
<meta name="robots" content="index,follow">
<style>
form p { padding:0.5em 0; }
label { display:block; clear:left; float:left; width:12em; margin-bottom:1em; text-align:right; }
label:after { content:':'; }
input, select { display:block; float:left; margin-left:1em; vertical-align:top; }
</style>
</head><body id="petition">

<form action="" method="post" accept-charset="utf-8">
	<p>
		<label for="idVorname">Vorname</label>
		<input type="text" name="txtVorname" id="idVorname">
	</p>
	<p>
		<label for="idNachname">Nachname</label>
		<input type="text" name="txtNachname" id="idNachname">
	</p>
	<p>
		<label for="idPLZ">Postleitzahl</label>
		<input type="text" name="txtPLZ" id="idPLZ">
	</p>
	<p>
		<label for="idAlter">Alter</label>
		<input type="text" name="txtAlter" id="idAlter">
	</p>
	<p>
		<label for="id_email">E-Mail</label>
		<input type="email" name="txtEmail" id="idEmail">
	</p>
	<p>	
		<label for="id_country_selector">Staatsbürgerschaft</label>
		<select id="id_country_selector">
			<option value="">Land auswählen</option>
			<option value="at">Österreich</option>
			<option value="be">Belgien</option>
			<option value="bg">Bulgarien</option>
			<option value="hr">Kroatien</option>
			<option value="cy">Zypern</option>
			<option value="cz">Tschechische Republik</option>
			<option value="dk">Dänemark</option>
			<option value="ee">Estland</option>
			<option value="fi">Finnland</option>
			<option value="fr">Frankreich</option>
			<option value="de">Deutschland</option>
			<option value="gr">Griechenland</option>
			<option value="hu">Ungarn</option>
			<option value="it">Italien</option>
			<option value="ie">Irland</option>
			<option value="lv">Lettland</option>
			<option value="lt">Litauen</option>
			<option value="lu">Luxemburg</option>
			<option value="mt">Malta</option>
			<option value="nl">Niederlande</option>
			<option value="pl">Polen</option>
			<option value="pt">Portugal</option>
			<option value="ro">Rumänien</option>
			<option value="sk">Slowakei</option>
			<option value="si">Slowenien</option>
			<option value="es">Spanien</option>
			<option value="se">Schweden</option>
			<option value="gb">Großbritannien</option>
		</select>
	</p>
	<p>
		<label for="idOeffentlichListen">Ich will mit meiner Unterschrift öffentlich gelistet werden</label>
		<input type="checkbox" name="cbxOeffentlichListen" id="idOeffentlichListen" value="OeffentlichListen">
	</p>
	<p>
		<label for="idNewsletterAbonieren">Ich will den Newsletter des AKVorrat erhalten</label>
		<input type="checkbox" name="cbxNewsletterAbonieren" id="idNewsletterAbonieren" value="NewsletterAbonieren">
	</p>
</form>

</body></htmL>
